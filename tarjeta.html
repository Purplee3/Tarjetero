<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="card" id="card">
    <img id="fotoUsuario" src="" alt="Foto" />
    <h2 id="nombreUsuario"></h2>
    <a id="linkUsuario" href="#" target="_blank">Mi Red Social</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('id');

    if (uid) {
      db.collection("tarjetas").doc(uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("nombreUsuario").innerText = data.nombre;
          document.getElementById("linkUsuario").href = data.link;
          document.getElementById("fotoUsuario").src = data.fotoURL;
        }
      });
    }
  </script>
</body>
</html>
