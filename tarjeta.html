<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container" id="tarjeta">
    <p>Cargando tarjeta...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMcJot3v9EBnUHHDKxmAOdamawSrUN1J0",
      authDomain: "tarjetero-8aa5e.firebaseapp.com",
      projectId: "tarjetero-8aa5e",
      storageBucket: "tarjetero-8aa5e.appspot.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const tarjetaDiv = document.getElementById("tarjeta");

    if (id) {
      db.collection("tarjetas").doc(id).get()
        .then(doc => {
          if (!doc.exists) {
            tarjetaDiv.innerHTML = "<p>No se encontrÃ³ la tarjeta âŒ</p>";
            return;
          }

          const data = doc.data();
          tarjetaDiv.innerHTML = `
            <div style="text-align:center;">
              <img src="${data.fotoURL}" alt="Foto" style="width:120px;height:120px;border-radius:50%;object-fit:cover;">
              <h2>${data.nombre}</h2>
              <a href="${data.link}" target="_blank">ğŸ”— Ver perfil</a>
            </div>
          `;
        })
        .catch(err => {
          tarjetaDiv.innerHTML = "<p>Error al cargar tarjeta: " + err.message + "</p>";
        });
    } else {
      tarjetaDiv.innerHTML = "<p>Falta el ID de la tarjeta</p>";
    }
  </script>
</body>
</html>
