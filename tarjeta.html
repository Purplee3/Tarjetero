<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Tarjeta</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" id="tarjeta">
      <p>Cargando tarjeta...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMcJot3v9EBnUHHDKxmAOdamawSrUN1J0",
      authDomain: "tarjetero-8aa5e.firebaseapp.com",
      projectId: "tarjetero-8aa5e",
      storageBucket: "tarjetero-8aa5e.appspot.com",
      messagingSenderId: "1031258110983",
      appId: "1:1031258110983:web:8819d24f7b113378f17ea2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      db.collection("tarjetas").doc(id).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("tarjeta").innerHTML = `
            <img src="${data.fotoURL}" alt="Foto" />
            <h2>${data.nombre}</h2>
            <a href="${data.link}" target="_blank">ğŸŒ Ver perfil</a>
          `;
        } else {
          document.getElementById("tarjeta").innerHTML = "<p>âŒ Tarjeta no encontrada.</p>";
        }
      });
    } else {
      document.getElementById("tarjeta").innerHTML = "<p>âš ï¸ No se especificÃ³ ninguna tarjeta.</p>";
    }
  </script>
</body>
</html>
