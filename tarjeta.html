<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tarjeta</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="card" id="card">
    <p>Cargando tarjeta...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMcJot3v9EBnUHHDKxmAOdamawSrUN1J0",
      authDomain: "tarjetero-8aa5e.firebaseapp.com",
      projectId: "tarjetero-8aa5e",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function cargarTarjeta() {
      if (!id) {
        document.getElementById("card").innerHTML = "<p>Tarjeta no encontrada.</p>";
        return;
      }

      const doc = await db.collection("tarjetas").doc(id).get();
      if (!doc.exists) {
        document.getElementById("card").innerHTML = "<p>Tarjeta no disponible.</p>";
        return;
      }

      const data = doc.data();
      document.getElementById("card").innerHTML = `
        <img src="${data.fotoURL}" alt="Foto" class="foto">
        <h2>${data.nombre}</h2>
        <p>${data.profesion}</p>
        <p>${data.empresa}</p>

        <div class="redes">
          ${data.youtube ? <a href="${data.youtube}" target="_blank"><img src="assets/youtube.png" alt="YouTube"></a> : ""}
          ${data.tiktok ? <a href="${data.tiktok}" target="_blank"><img src="assets/tiktok.png" alt="TikTok"></a> : ""}
        </div>
      `;
    }

    cargarTarjeta();
  </script>
</body>
</html>
