<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creador de Tarjetas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>ü™™ Creador de Tarjetas</h1>

    <!-- LOGIN -->
    <div id="login">
      <button id="googleLogin">Iniciar sesi√≥n con Google</button>
    </div>

    <!-- EDITOR -->
    <div id="editor" style="display:none;">
      <h2>Bienvenido, <span id="userName"></span></h2>

      <label>Nombre en la tarjeta:</label>
      <input type="text" id="nombre" placeholder="Tu nombre..." />

      <label>Link de red social:</label>
      <input type="text" id="link" placeholder="https://instagram.com/..." />

      <label>Sube tu foto:</label>
      <input type="file" id="foto" accept="image/*" />

      <button id="guardar">Guardar tarjeta</button>

      <div id="resultado"></div>
    </div>
  </div>

  <!-- üîπ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- üîπ QRCode Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <!-- üîπ Script principal -->
  <script>
    // ‚úÖ Configura tu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAMcJot3v9EBnUHHDKxmAOdamawSrUN1J0",
      authDomain: "tarjetero-8aa5e.firebaseapp.com",
      projectId: "tarjetero-8aa5e",
      storageBucket: "tarjetero-8aa5e.appspot.com",
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const googleLogin = document.getElementById("googleLogin");
    const editor = document.getElementById("editor");
    const login = document.getElementById("login");
    const userName = document.getElementById("userName");
    const guardarBtn = document.getElementById("guardar");

    // üîπ LOGIN CON GOOGLE
    googleLogin.onclick = async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        login.style.display = "none";
        editor.style.display = "block";
        userName.textContent = user.displayName;
      } catch (error) {
        console.error("‚ùå Error al iniciar sesi√≥n:", error);
        alert("Error al iniciar sesi√≥n: " + error.message);
      }
    };

    // üîπ GUARDAR TARJETA
    guardarBtn.onclick = async () => {
      const user = auth.currentUser;
      const nombre = document.getElementById("nombre").value.trim();
      const link = document.getElementById("link").value.trim();
      const foto = document.getElementById("foto").files[0];

      if (!user) {
        alert("Primero inicia sesi√≥n con Google.");
        return;
      }

      if (!nombre || !link || !foto) {
        alert("Completa todos los campos antes de guardar.");
        return;
      }

      try {
        // Subir la foto al storage
        const ref = storage.ref(`fotos/${user.uid}.jpg`);
        await ref.put(foto);
        const fotoURL = await ref.getDownloadURL();

        // Guardar datos en Firestore
        await db.collection("tarjetas").doc(user.uid).set({
          nombre,
          link,
          fotoURL,
          userId: user.uid,
          timestamp: new Date(),
        });

        // Generar link y QR
        const url = `${window.location.origin}/tarjeta.html?id=${user.uid}`;
        const qrCanvas = document.createElement("canvas");
        QRCode.toCanvas(qrCanvas, url, { width: 150 });

        document.getElementById("resultado").innerHTML = `
          <p>‚úÖ Tu tarjeta est√° lista:</p>
          <a href="${url}" target="_blank">${url}</a><br><br>
        `;
        document.getElementById("resultado").appendChild(qrCanvas);

        // ‚úÖ Redirigir autom√°ticamente despu√©s de 3 segundos
        setTimeout(() => {
          window.location.href = url;
        }, 3000);

        console.log("‚úÖ Tarjeta guardada correctamente");
      } catch (error) {
        console.error("‚ùå Error al guardar tarjeta:", error);
        alert("Error al guardar la tarjeta: " + error.message);
      }
    };
  </script>
</body>
</html>
