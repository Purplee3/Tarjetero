<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creador de Tarjetas</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (versión 8 para compatibilidad con tu versión anterior) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <div id="login">
    <button id="googleLogin">Iniciar sesión con Google</button>
  </div>

  <div id="editor" style="display:none;">
    <p>Hola, <span id="userName"></span></p>
    <input type="text" id="nombre" placeholder="Nombre" /><br>
    <input type="url" id="link" placeholder="Enlace de red social (Instagram, TikTok...)" /><br>
    <input type="file" id="foto" accept="image/*" /><br>
    <button type="button" id="guardar">Guardar</button>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
