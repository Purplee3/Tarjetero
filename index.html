<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creador de Tarjetas</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>游눱 Creador de Tarjetas</h1>

    <!-- LOGIN -->
    <div id="login">
      <button id="googleLogin">Iniciar sesi칩n con Google</button>
    </div>

    <!-- EDITOR -->
    <div id="editor" style="display:none;">
      <h2>Bienvenido, <span id="userName"></span></h2>

      <label>Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre completo" />

      <label>Profesi칩n o Cargo:</label>
      <input type="text" id="profesion" placeholder="Ej: Dise침ador gr치fico" />

      <label>Empresa o Marca:</label>
      <input type="text" id="empresa" placeholder="Ej: PDQ Cargo Trader" />

      <label>Canal de YouTube:</label>
      <input type="url" id="youtube" placeholder="https://youtube.com/@tu_canal" />

      <label>Perfil de TikTok:</label>
      <input type="url" id="tiktok" placeholder="https://tiktok.com/@tu_usuario" />

      <label>Sube tu foto:</label>
      <input type="file" id="foto" accept="image/*" />

      <button id="guardar">Guardar Tarjeta</button>

      <div id="resultado"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
